<head>
  <title>Get URL</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Get URL</h1>
    </header>

    <div class="urlsBodyContainer">

    	<div class="urlsSectionContainers col-md-4 col-md-offset-1">

	  		<form class="form" id="getKey">
				<div class="row">
					<div class="col-md-9 col-xs-6">
						<input type="text" class="form-control" id="urlInput" name="urlInput" placeholder="URL">
					</div>
					<button type="submit" class="btn btn-default col-md-3 col-xs-6">Get Key</button>
				</div>
			</form>
			<br>
			<h3 class="urlText">{{keyForUrl}}</h3>

    	</div>

    	<div class="urlsSectionContainers col-md-4 col-md-offset-2">

			<form class="form" id="getUrl">
				<div class="row">
					<div class="col-md-9 col-xs-6">
						<input type="text" class="form-control" id="keyInput" name="keyInput" placeholder="Key">
					</div>
					<button type="submit" class="btn btn-default col-md-3 col-xs-6">Get URL</button>
				</div>
			</form>

			<br>

			{{#each urls}}
				{{> url}}
			{{/each}}

    	</div>

  		

    </div>
  </div>
</body>
 
<template name="url">

	<h3 class="urlText">{{url}}</h3>

</template>
