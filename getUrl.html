<head>
  <title>Get URL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Get URL</h1>
    </header>

    <div class="urlsBodyContainer">

    	<div class="urlsSectionContainers col-md-4 col-md-offset-1">

	  		<form class="form" id="getKey">
				<div class="row">
					<div class="formItemContainer col-md-8 col-xs-12">
						<input type="text" class="form-control" id="urlInput" name="urlInput" placeholder="URL">
					</div>
					<div class="formItemContainer col-md-4 col-xs-12">
						<button type="submit" class="btn btn-primary col-md-12 col-xs-12">Get Key</button>
					</div>
				</div>
			</form>
			<br>
			<h3 class="urlText">{{keyForUrl}}</h3>

    	</div>

    	<div class="urlsSectionContainers col-md-4 col-md-offset-2">

			<form class="form" id="getUrl">
				<div class="row">
					<div class="formItemContainer col-md-8 col-xs-12">
						<input type="text" class="form-control" id="keyInput" name="keyInput" placeholder="Key">
					</div>
					<div class="formItemContainer col-md-4 col-xs-12">
						<button type="submit" class="btn btn-primary col-md-12 col-xs-12">Get URL</button>
					</div>
				</div>
			</form>

			<br>

			{{#each urls}}
				{{> url}}
			{{/each}}

    	</div>

  		

    </div>
  </div>
</body>
 
<template name="url">

	<h3 class="urlText"><a href="{{validateUrl url}}" target="__blank">{{validateUrl url}}</a></h3>

</template>
